<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подрядчики</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        select {
            max-width: 100px;
        }
        form {
            max-width: 400px;
        }
        input, textarea, select {
            padding: 5px;
            margin-bottom: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Управление подрядчиками</h1>

<h2>Добавить подрядчика</h2>
<form th:action="@{/subcontractor/add}" method="post">
    <label>Название:</label>
    <input type="text" name="name" required><br>

    <label>Страна:</label>
    <input type="text" name="country" required><br>

    <label>Адрес:</label>
    <input type="text" name="address" required><br>

    <label>Телефон:</label>
    <input type="text" name="phone" required><br>

    <button type="submit">Добавить</button>
</form>

<h2>Список подрядчиков</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Страна</th>
        <th>Адрес</th>
        <th>Телефон</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sub : ${subcontractors}">
        <td th:text="${sub.id}"></td>
        <td th:text="${sub.name}"></td>
        <td th:text="${sub.country}"></td>
        <td th:text="${sub.address}"></td>
        <td th:text="${sub.phone}"></td>
        <td>
            <a th:href="@{/subcontractor/edit/{id}(id=${sub.id})}">Редактировать</a>
            <a th:href="@{/subcontractor/delete/{id}(id=${sub.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/">Назад</a>
</body>
</html>
