<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать проект</title>
    <style>
        select {
            max-width: 100px;
        }
        form {
            max-width: 400px;
        }
        input, textarea, select {
            padding: 5px;
            margin-bottom: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Редактировать проект</h1>
<form th:action="@{/project/update}" method="post">
    <input type="hidden" th:value="${project.id}" name="id">

    <label>Название:</label>
    <input type="text" th:value="${project.name}" name="name" required><br>

    <label>Стоимость (в рублях):</label>
    <input type="number" step="0.01" th:value="${project.cost / 100.0}" name="cost" required><br>

    <label>Дата начала:</label>
    <input type="date" th:value="${project.startdate}" name="startdate" required><br>

    <label>Дата окончания:</label>
    <input type="date" th:value="${project.enddate}" name="enddate" required><br>

    <label>Статус:</label>
    <select name="status" required>
        <option value="false" th:selected="${!project.status}">В работе</option>
        <option value="true" th:selected="${project.status}">Завершен</option>
    </select><br>

    <button type="submit">Обновить</button>
</form>
</body>
</html>
