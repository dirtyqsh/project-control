<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список работ подрядчиков</title>
</head>
<body>
<h1>Список работ подрядчиков</h1>
<a href="/work-subcontractor/add-form">Добавить новую работу</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Стоимость</th>
        <th>Дата начала</th>
        <th>Дата окончания</th>
        <th>Статус</th>
        <th>Проект</th>
        <th>Подрядчик</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="work : ${worksubcontractors}">
        <td th:text="${work.id}">1</td>
        <td th:text="${work.cost / 100}">1000.00</td>
        <td th:text="${work.startDate}">2024-12-01</td>
        <td th:text="${work.endDate}">2024-12-31</td>
        <td th:text="${work.status ? 'Завершен' : 'В работе'}">Завершен</td>
        <td th:text="${work.project.name}">Проект</td>
        <td th:text="${work.subcontractor.name}">Подрядчик</td>
        <td>
            <a th:href="@{/work-subcontractor/edit/{id}(id=${work.id})}">Редактировать</a>
            <a th:href="@{/work-subcontractor/delete/{id}(id=${work.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
